<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center;">
    <form>
      <label for="cars">選擇您的愛車:</label><br>
      <select name="cars" id="cars" onchange="showPage()">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
    </form>
    <iframe id="page" src="" width="1000" height="600" frameborder="0"></iframe>
  </div>
      
      <script>
      function showPage() {
        var car = document.getElementById("cars").value;
        if (car == "volvo") {
          document.getElementById("page").src = "record.html";
        } else if (car == "saab") {
          document.getElementById("page").src = "https://www.saab.com/";
        } else if (car == "fiat") {
          document.getElementById("page").src = "https://www.fiat.com/";
        } else if (car == "audi") {
          document.getElementById("page").src = "https://www.audi.com/";
        }
      }
      </script>      
</body>
</html>
